<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구</title>
</head>

<body>
    <form id="form">
        <input type="text" id="input">
        <button>확인</button>
    </form>
    <div id="logs"></div>
    </head>
    <script>
        const $input = document.querySelector('#input');
        const $form = document.querySelector('#form');
        const $logs = document.querySelector('#logs');

        const numbers = [];
        for (let n = 0; n < 9; n++) {
            numbers.push(n + 1);
        }

        const answer = [];
        for (let n = 0; n < 4; n++) {
            const index = Math.floor(Math.random() * numbers.length); // 0 ~ 8
            answer.push(numbers[index]);
            numbers.splice(index, 1);
        }

        console.log(answer);

        const tries = [];
        function checkInput(input) {
            if (input.length !== 4) { // 길이가 4인지
                return alert('4자리 숫자를 입력하세요.');
            }

            if (new Set(input).size != 4) { // 중복된 숫자가 있는지
                return alert('중복된 숫자를 입력했습니다.')
            }

            if (tries.includes(input)) { // 이미 시도한 값인지
                return alert('이미 시도한 값입니다.');
            }

            // 정규표현식으로 검증할 수도 있음 
            // https://github.com/ziishaned/learn-regex 참고

            return true;
        }

        $form.addEventListener('submit', (event) => {
            event.preventDefault();
            const value = $input.value;
            $input.value = ''; // 편의상 다음값 쉽게 입력하라고 
            const valid = checkInput(value);

            if (!valid) {
                return;
            }

            // 입력값 문제없음
            if (answer.join('') === value) {
                $logs.textContent = '홈런!';
                return;
            }

            if (tries.length >= 9) {
                const message = document.createTextNode(`패배! 정답은 ${answer.join('')}`)
                $logs.appendChild(message);
                return;
            }

            // 몇 스트라이크 몇 볼인지 검사
            let strike = 0; // 스트라이크 수
            let ball = 0; // 볼 수
            for (let i = 0; i < answer.length; i++) {
                const index = value.indexOf(answer[i]);
                if (index > -1) { // 일치하는 숫자 발견
                    if (index === i) { // 자릿수도 같음
                        strike += 1;
                    } else { // 숫자만 같음
                        ball += 1;
                    }
                }
            }

            // 문자열은 createTextNode 안하고 바로 append 해도 된다.
            // appendChild (문자열 못넣고, 여러 개를 넣을 수 없다는 단점)
            // 를 개선한 것이 append 
            $logs.append(`${value}: ${strike} 스트라이크 ${ball} 볼`, document.createElement('br'));

            tries.push(value);

        })

    </script>
</body>

</html>
