<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>로또 추첨기</title>
    <style>
        .ball {
            display: inline-block;
            border: 1px solid black;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            text-align: center;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <form id="form">
        <input name="input" placeholder="숫자 6개를 쉼표로 구분해 입력하세요." />
        <button>추첨</button>
    </form>
    <div id="result">당첨 숫자: </div>
    <div id="bonus">보너스 숫자: </div>
    <script>
        const $form = document.querySelector('#form');
        const $result = document.querySelector('#result');
        const $bonus = document.querySelector('#bonus');

        // 함수선언은 최대한 위에다 해주는 것이 좋다.
        // drawBall 함수가 addEventListner 안에 있으면
        // submit이 될 때 마다 drawBall 함수가 다시 선언되므로 비효율적이다.
        function drawBall($target, value) {
            const $ball = document.createElement('div');
            $ball.className = 'ball';
            $ball.textContent = value;
            colorize(value, $ball);
            $target.appendChild($ball);
        }

        function colorize(number, $tag) {
            if (number < 10) {
                $tag.style.backgroundColor = 'red';
                $tag.style.color = 'white';
            } else if (number < 20) {
                $tag.style.backgroundColor = 'orange';
            } else if (number < 30) {
                $tag.style.backgroundColor = 'yellow';
            } else if (number < 40) {
                $tag.style.backgroundColor = 'blue';
                $tag.style.color = 'white';
            } else {
                $tag.style.backgroundColor = 'green';
                $tag.style.color = 'white';
            }
        }


        // async, await 문법은 promise에만 적용할 수 있기 때문에
        // setTimeout은 promise가 아니므로 promise로 바꿔준다.
        const setTimeoutPromise = (ms) => new Promise((resolve, reject) => {
            setTimeout(resolve, ms);
        })

        let clicked = false;

        // async 함수에서는 await을 쓸 수 있다. 
        $form.addEventListener('submit', async (event) => {
            event.preventDefault();
            // 검사
            if (clicked) {
                return;
            }
            clicked = true;
            $result.innerHTML = '당첨 숫자: ';
            $bonus.innerHTML = '보너스 숫자: ';

            // event.target은 form이 되고
            // 그 form안에 name=input인 태그의 value를 가져오자
            const string = event.target.input.value; // 1, 2, 3, 4, 5, 6

            // trim으로 문자열 앞뒤 공백제거
            if (!string.trim()) {
                return alert('숫자를 입력하세요.');
            }

            const myNumbers = string.split(',').map((v) => parseInt(v.trim()));
            if (myNumbers.length !== 6) {
                return alert('숫자를 6개 입력하세요.');
            }
            if (new Set(myNumbers).size !== 6) {
                return alert('중복된 숫자를 입력했습니다.');
            }
            if (myNumbers.find((v) => v > 45 || v < 1)) {
                return alert('1부터 45까지만 입력할 수 있습니다.');
            }

            // [1, 2, 3, ... , 45]
            const candidate = Array(45).fill().map((v, i) => i + 1);
            const shuffle = [];

            while (candidate.length > 0) {
                const random = Math.floor(Math.random() * candidate.length); // 무작위 인덱스 뽑기
                const spliceArray = candidate.splice(random, 1); // 뽑은 값 새로운 배열에 넣기
                const value = spliceArray[0]; // splice는 배열을 반환하기 때문에 값을 꺼내준다.
                shuffle.push(value); // 꺼낸 값을 shuffle 배열에 넣기
            }

            const winBalls = shuffle.slice(0, 6).sort((a, b) => a - b);
            const bonus = shuffle[6];
            console.log(winBalls, bonus);

            for (let i = 0; i < winBalls.length; i++) {
                await setTimeoutPromise(1000); // 1초 기다리기
                drawBall($result, winBalls[i]);
            }
            await setTimeoutPromise(1000); // 1초 기다리기
            drawBall($bonus, bonus);

            // 아까 코드는
            // 0초 일 때 모든 타이머를 등록해 놓는다.
            // 1초뒤에 1번공, 2초뒤에 2번공, 3초뒤에 3번공, 4초뒤에 4번공...
            // 7초뒤에 보너스 공

            // 현재 코드는
            // 1초 기다리고 1번공, 1초 기다리고 2번공, 1초 기다리고 3번공, ...
            // 1초 기다리고 보너스공

            // 화면수정과 alert가 같이 있으면 alert가 먼저 시행된다.
            // 화면수정이 일종의 비동기로 동작한다고 이해하자
            // 그래서 잠시 시간을 준다.
            await setTimeoutPromise(50); // setTimeout에서 0초는 4ms이다. 

            let count = 0;
            myNumbers.forEach((my) => {
                if (winBalls.includes(my)) {
                    count++;
                }
            });
            if (count === 6) {
                alert('1등! 현실 로또 당첨될 운을 여기에 쓰시다니...');
            } else if (count === 5) {
                if (myNumbers.includes(bonus)) {
                    alert('2등! 보너스 공이지만 숫자 6개를 맞추셨네요.');
                } else {
                    alert('3등! 아쉽습니다. 그래도 축하드려요.')
                }
            } else if (count === 4) {
                alert('4등! 5만 원 축하드려요.');
            } else if (count === 3) {
                alert('5등! 5천 원 축하드려요.');
            } else {
                alert('로또 참 어렵죠?');
            }
            clicked = false;
        });
    </script>
</body>
