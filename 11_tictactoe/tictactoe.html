<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>틱택토</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 40px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        let turn = 'O';
        // 구조분해 할당 -> 객체의 속성이름과 변수명이 같을 때 사용
        // 여러 줄일 때 유용
        const { body } = document;

        const $table = document.createElement('table');
        const $result = document.createElement('div'); // 결과창
        const rows = [];

        // rows = [
        //     [$td, $td, $td],
        //     [$td, $td, $td],
        //     [$td, $td, $td],
        // ]

        const callback = (event) => {
            // 칸에 글자가 있나?
            if (event.target.textContent !== '') { // 칸이 이미 채워져 있는가?
                console.log('빈칸이 아닙니다.');
                return;
            }
            // 빈칸이면
            console.log('빈칸입니다.');
            event.target.textContent = turn;

            // 승부 확인
            turn = (turn === 'X' ? 'O' : 'X');
        }

        for (let i = 1; i <= 3; i++) {
            const $tr = document.createElement('tr');
            const cells = [];
            for (let j = 1; j <= 3; j++) {
                const $td = document.createElement('td');
                cells.push($td);
                $td.addEventListener('click', callback);
                $tr.append($td);
            }
            rows.push(cells);
            $table.append($tr);
        }

        body.appendChild($table);
        body.appendChild($result);
    </script>
</body>

</html>
